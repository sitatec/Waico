name: waico
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_ai_toolkit: ^0.9.1
  flutter_gemma: ^0.9.0
  background_downloader: ^9.2.2
  health: ^13.1.1
  permission_handler: ^11.3.1
  cross_file: ^0.3.4+2
  just_audio: ^0.10.4
  audio_session: ^0.2.2
  provider: ^6.1.5
  sherpa_onnx: ^1.12.5
  archive: ^4.0.7
  record: ^6.0.0
  path_provider: ^2.1.5
  synchronized: ^3.4.0
  device_calendar: ^4.3.3
  flutter_timezone: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  # Override with a sherpa_onnx_android that doesn't content prebuilt native .so libs
  # We will include our own that support GPU inference because the original doesn't
  sherpa_onnx_android:
    git:
      url: https://github.com/sitatec/sherpa-onnx.git
      path: flutter/sherpa_onnx_android

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/silero_vad_v5.onnx
