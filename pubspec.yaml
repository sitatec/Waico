name: waico
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_ai_toolkit: ^0.9.1
  flutter_gemma: ^0.9.0
  background_downloader: ^9.2.2
  health: ^13.1.1
  permission_handler: ^11.3.1
  cross_file: ^0.3.4+2
  just_audio: ^0.10.4
  audio_session: ^0.2.2
  siri_wave: ^2.3.0
  provider: ^6.1.5
  sherpa_onnx: ^1.12.4
  archive: ^4.0.7
  record: ^6.0.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  record_platform_interface:
    git:
      url: https://github.com/keyur2maru/record.git
      path: record_platform_interface
  record_android:
    git:
      url: https://github.com/keyur2maru/record.git
      path: record_android

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/silero_vad_v5.onnx
